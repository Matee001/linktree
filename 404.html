<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404</title>
    <link rel="icon" href="/assets/images/error.png" type="image/png"> <!-- Favicon added -->
    <style>
        @import url('https://fonts.googleapis.com/css?family=Montserrat:400,600,700');
        @import url('https://fonts.googleapis.com/css?family=Catamaran:400,800');

        body {
          background-color: #FDFAF5;
          margin: 0;
          padding: 0;
          font-family: 'Montserrat', Helvetica, sans-serif;
          display: flex;
          flex-direction: column;
          justify-content: center; /* Center vertically */
          align-items: center;
          height: 100vh;
        }

        h1 {
          text-align: center;
          margin-top: 20px; /* Increased margin for distance from 404 */
          margin-bottom: 20px; /* Increased margin for distance from 404 */
        }

        .error-container {
          text-align: center;
          font-family: 'Catamaran', sans-serif;
          font-weight: 800;
          margin: 0;
        }

        /* Larger size for 404 numbers */
        .error-container {
          font-size: calc(15vw + 40px); /* Larger size for desktop and responsive scaling */
        }

        .error-container > span,
        .error-container > span.four,
        .error-container > span.zero {
          display: inline-block;
          position: relative;
          margin: 0 5px; /* Closer spacing between numbers */
        }

        .error-container > span.four,
        .error-container > span.zero {
          display: inline-block;
          background:
            linear-gradient(140deg, rgba(0, 0, 0, 0.1) 0%, rgba(0, 0, 0, 0.07) 43%, transparent 44%, transparent 100%),
            linear-gradient(105deg, transparent 0%, transparent 40%, rgba(0, 0, 0, 0.06) 41%, rgba(0, 0, 0, 0.07) 76%, transparent 77%, transparent 100%),
            linear-gradient(to right, #d89ca4, #e27b7e);
          border-radius: 999px;
        }

        .error-container > span.zero {
          vertical-align: text-top;
          background:
            linear-gradient(-45deg, transparent 0%, rgba(0, 0, 0, 0.06) 50%, transparent 51%, transparent 100%),
            linear-gradient(to top right, #99749D, #B895AB, #CC9AA6, #D7969E, #ED8687);
        }

        /* Smaller devices (phones) */
        @media screen and (max-width: 600px) {
          .error-container {
            font-size: calc(25vw + 40px); /* Larger size for small screens */
          }
        }

        .link-container {
          text-align: center;
          margin-top: 30px; /* Increased margin for distance from 404 */
          margin-bottom: 10px; /* Reduced margin for bottom spacing */
        }

        a.more-link {
          text-transform: uppercase;
          font-size: 16px; /* Increased font size for button */
          background-color: #de7e85;
          padding: 15px 25px; /* Increased padding for a larger button */
          color: #fff;
          display: inline-block;
          text-decoration: none;
          letter-spacing: 1px;
          border-radius: 5px; /* Slight rounding of button corners */
        }
    </style>
</head>
<body>
    <h1>Biztos jó helyen vagy?</h1> <!-- Error message at the top -->
    <section class="error-container">
        <span class="four">4</span>
        <span class="zero">0</span>
        <span class="four">4</span>
    </section>
    <div class="link-container">
        <a href="https://matee.xyz/"  class="more-link">Vissza a kezdőlapra</a>
    </div>
</body>
</html>
